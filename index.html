<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line - Liff App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <h1 class="text-center mt-4 md-4">Hello Triya</h1>
    
    <ul class="list-group">
        <li class="list-group-item"><p id="os"><b>OS: </b></p></li>
        <li class="list-group-item"><p id="language"><b>Language: </b></p></li>
        <li class="list-group-item"><p id="version"><b>Version:</b></p></li>
    </ul>
</div>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        function getEnvironment(){
            document.getElementById("os").append(liff.getOS())
            document.getElementById("language").append(liff.getLanguage())
            document.getElementById("version").append(liff.getVersion())
        }
        async function main(){
            await liff.init({liffId :"1656875955-xyD66OAE"})
            getEnvironment()
        }
        main()
    </script>
</body>
</html>
